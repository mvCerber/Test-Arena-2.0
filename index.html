
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Duel Arena (BNB Testnet)</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: monospace;
            text-align: center;
            margin-top: 50px;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid #00FF00;
            background: black;
            color: #00FF00;
        }
        #wallet-address {
            margin-top: 30px;
            font-size: 18px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1>Duel Arena (BNB Testnet)</h1>
    <button class="button" onclick="connectWallet()">Connect Wallet</button>
    <div id="wallet-address">Connected wallet: -</div>

    <script>
        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const walletAddress = accounts[0];
                    document.getElementById('wallet-address').innerText = "Connected wallet: " + walletAddress;
                } catch (error) {
                    console.error("User denied wallet connection", error);
                }
            } else {
                alert("MetaMask not detected");
            }
        }
    </script>
</body>
</html>
