
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Duel Arena (BNB Testnet)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: monospace;
      text-align: center;
      padding-top: 40px;
    }
    button {
      background-color: black;
      color: #00FF00;
      border: 2px solid #00FF00;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      font-family: inherit;
    }
    .status-box {
      border: 2px solid #00FF00;
      padding: 15px;
      margin-top: 30px;
      display: inline-block;
      min-width: 300px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Duel Arena (BNB Testnet)</h1>
  <button onclick="connectWallet()">Connect Wallet</button><br>
  <button onclick="joinAsPlayer1()">Join as Player 1 (0.02 BNB)</button>
  <button onclick="handleJoinAsPlayer2()">Join as Player 2 (0.02 BNB)</button>
  <button onclick="resetDuel()">Reset Duel</button>

  <div class="status-box">
    <p id="connectedWallet">Connected wallet: -</p>
    <p id="player1">Player 1: -</p>
    <p id="player2">Player 2: -</p>
    <p id="winner">Winner: -</p>
    <p id="state">State: -</p>
    <p id="info"></p>
  </div>

  <script src="duel-arena.js"></script>
</body>
</html>
