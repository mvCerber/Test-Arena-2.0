
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Duel Arena (BNB Testnet)</title>
  <style>
    body {
      background-color: #000;
      color: #0fffb7;
      font-family: "Courier New", Courier, monospace;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #0fffb7;
    }

    button {
      background-color: #000;
      color: #0fffb7;
      border: 2px solid #0fffb7;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0fffb7;
      color: #000;
    }

    .status {
      margin-top: 30px;
      border: 1px solid #0fffb7;
      padding: 15px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Duel Arena (BNB Testnet)</h1>
  <button onclick="connectWallet()">Connect Wallet</button>
  <button onclick="joinAsPlayer1()">Join as Player 1 (0.02 BNB)</button>
  <button onclick="joinAsPlayer2()">Join as Player 2 (0.02 BNB)</button>
  <button onclick="resetDuel()">Reset Duel</button>

  <div class="status">
    <p><strong>Player 1:</strong> <span id="player1">-</span></p>
    <p><strong>Player 2:</strong> <span id="player2">-</span></p>
    <p><strong>Winner:</strong> <span id="winner">-</span></p>
    <p><strong>State:</strong> <span id="state">-</span></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="duel-arena.js"></script>
</body>
</html>
