<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Duel Arena (BNB Testnet)</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    button {
      background-color: black;
      color: #00FF00;
      border: 2px solid #00FF00;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-family: inherit;
    }
    #statusBox {
      border: 2px solid #00FF00;
      padding: 15px;
      margin-top: 20px;
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>Duel Arena (BNB Testnet)</h1>
  <button onclick="connectWallet()">Connect Wallet</button>
  <button onclick="joinAsPlayer1()">Join as Player 1 (0.02 BNB)</button>
  <button onclick="joinAsPlayer2()">Join as Player 2 (0.02 BNB)</button>
  <button onclick="resetDuel()">Reset Duel</button>

  <div id="statusBox">
    <div id="player1">Player 1: -</div>
    <div id="player2">Player 2: -</div>
    <div id="winner">Winner: -</div>
    <div id="state">State: -</div>
  </div>

  <script src="duel-arena.js"></script>
</body>
</html>
