
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Duel Arena (BNB Testnet)</title>
    <style>
        body {
            background-color: black;
            color: #00FF99;
            font-family: monospace;
            text-align: center;
            padding-top: 50px;
        }
        button {
            background-color: black;
            color: #00FF99;
            border: 2px solid #00FF99;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #statusBox {
            border: 2px solid #00FF99;
            display: inline-block;
            text-align: left;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Duel Arena (BNB Testnet)</h1>
    <button onclick="connectWallet()">Connect Wallet</button>
    <button onclick="joinAsPlayer1()">Join as Player 1 (0.02 BNB)</button>
    <button onclick="joinAsPlayer2()">Join as Player 2 (0.02 BNB)</button>
    <br>
    <button onclick="resetDuel()">Reset Duel</button>

    <div id="statusBox">
        <p>Player 1: <span id="player1">-</span></p>
        <p>Player 2: <span id="player2">-</span></p>
        <p>Winner: <span id="winner">-</span></p>
        <p>State: <span id="state">-</span></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="duel_arena.js"></script>
</body>
</html>
